<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>ردیف</th>
      <th>پزشک</th>
      <th>تخصص</th>
      <th>زمان حضور-صبح</th>
      <th>زمان حضور-عصر</th>
      <th>نوبت</th>
      <th>توضیحات</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let doctor of doctors; let i = index;" routerLink="{{doctor.id}}">
      <td>{{i+1}}</td>
      <td>{{doctor.fname + ' ' + doctor.lname}}</td>
      <td>{{doctor.specialty}}</td>
      <td>{{numToDay(doctor.attendance.morning)}}</td>
      <td>{{numToDay(doctor.attendance.afternoon)}}</td>
      <td><a href="#"><i class="fa fa-calendar"></i></a></td>
      <td>{{doctor.description}}</td>
    </tr>
  </tbody>
</table>
